<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* access id by using # and class with dot */
        #aa{
            border: 2px solid rgb(200, 109, 246);
            height: 200px;
            width: 200px;
            background-color: rgb(227, 137, 212);
        }
    </style>
</head>
<body>
    <div id="aa"> 
        <button onclick="abs()">click</button> 
        <p id="abc"></p>
    </div>

        <script>
            function abs(){
                document.getElementById("abc").innerHTML="Hello Tg"
            }
        </script>
   
    
</body>
</html>
