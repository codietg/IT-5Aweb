<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=3;
        for(i=1;i<=10;i++){
            document.write("3 x "+i+" = "+3*i+ "&nbsp; 2 x "+i+" = "+2*i+"<br>")
        }
        document.write("<br>Even Numbers are : ")
        for(i=1;i<=10;i++){
            if(2*i%2==0)
            document.write(2*i+",");
            if(3*i%2==0)
            document.write(3*i+",");
        }
        document.write("<br>Odd Numbers are : ")
        for(i=1;i<=10;i++){
            if(2*i%2!=0)
            document.write(2*i+",");
            if(3*i%2!=0)
            document.write(3*i+",");
        }
    </script>
</body>
</html>
