<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .hidden {
      display: none;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="formSection">
    <h2>Enter Your Details</h2>
    <label>Name: </label>
    <input type="text" id="name"><br><br>

    <label>Language: </label>
    <select id="language">
      <option value="C">C</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
    </select><br><br>

    <label>Address: </label>
    <input type="text" id="address"><br><br>

    <button onclick="submitData()">Submit</button>
  </div>

 
  <div id="profileSection" class="hidden profile">
    <img src="fashion.jpeg" alt="Profile Image">
    <h2 id="displayName"></h2>
    <p><b>Language:</b> <span id="displayLanguage"></span></p>
    <p><b>Address:</b> <span id="displayAddress"></span></p>
  </div>

  <script>
    function submitData() {
      var name = document.getElementById("name").value;
      var language = document.getElementById("language").value;
      var address = document.getElementById("address").value;

   
      document.getElementById("displayName").innerText = name + " (B.Tech IT)";
      document.getElementById("displayLanguage").innerText = language;
      document.getElementById("displayAddress").innerText = address;

      document.getElementById("formSection").classList.add("hidden");
      document.getElementById("profileSection").classList.remove("hidden");
    }
  </script>
</body>
</html>
